<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <link rel="stylesheet" href="src/style.css">

    <script src="src/index.js"></script>
    <title>Notas</title>

<body>
    <div class="container">
        <h2 class="titulo">Mis Notas</h2>
        <div id = "texto" class="area-texto">
            
        </div>

        <div class="opciones">
            <button class="botones" id="btn-borrar">Borrar</button>
            <button class="botones" id="btn-limpiar">Limpiar</button>
        </div>

            <div id="fila-mayor">
                <h3 id="titulo">Mayores</h3>
                <button class="botones" id="mayores">CM</button>
                <button class="botones" id="mayores">DM</button>
                <button class="botones" id="mayores">EM</button>
                <button class="botones" id="mayores">FM</button>
                <button class="botones" id="mayores">GM</button>
                <button class="botones" id="mayores">AM</button>
                <button class="botones" id="mayores">BM</button>
            </div>

            <div id="fila-menor">
                <h3 id="titulo">Menores</h3>
                <button class="botones" id="menores">Cm</button>
                <button class="botones" id="menores">Dm</button>
                <button class="botones" id="menores">Em</button>
                <button class="botones" id="menores">Fm</button>
                <button class="botones" id="menores">Gm</button>
                <button class="botones" id="menores">Am</button>
                <button class="botones" id="menores">Bm</button>
            </div>

            <div id="fila-sostenido">
                <h3 id="titulo">Sostenidos</h3>
                <button class="botones" id="sostenidos">C#</button>
                <button class="botones" id="sostenidos">D#</button>
                <button class="botones" id="sostenidos">E#</button>
                <button class="botones" id="sostenidos">F#</button>
                <button class="botones" id="sostenidos">G#</button>
                <button class="botones" id="sostenidos">A#</button>
                <button class="botones" id="sostenidos">B#</button>
            </div>

            <div id="fila-sostenido-menor">
                <h3 id="titulo">Sostenidos Menores</h3>
                <button class="botones" id="sostenidos-menores">C#m</button>
                <button class="botones" id="sostenidos-menores">D#m</button>
                <button class="botones" id="sostenidos-menores">F#m</button>
                <button class="botones" id="sostenidos-menores">G#m</button>
                <button class="botones" id="sostenidos-menores">A#m</button>
            </div>

            <div id="fila-septima">
                <h3 id="titulo">Séptimos</h3>
                <button class="botones" id="septimos">C7</button>
                <button class="botones" id="septimos">D7</button>
                <button class="botones" id="septimos">E7</button>
                <button class="botones" id="septimos">F7</button>
                <button class="botones" id="septimos">G7</button>
                <button class="botones" id="septimos">A7</button>
                <button class="botones" id="septimos">B7</button>
